<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Bootstrap: Largura e Altura</title>
</head>

<body>

    <main class="w-75 mx-auto ">
        <!--Aplicação das classes relacionadas a largura
        w: width (Largura) h: height (Altura)
        auto: vai depender do conteúdo
        w: 25%, 50%, 75%, 100%, auto
        -->

        <section>

            <h1 class="display-1 p-2 bg-dark text-light">Formatando Largura</h1>
            <article class="bg-primary w-25 p-2">Largura 25%</article>
            <article class="bg-warning w-50 p-2">Largura 50%</article>
            <article class="bg-primary w-75 p-2">Largura 75%</article>
            <article class="bg-warning w-100 p-2 mb-2">Largura 100%</article>

            <!--Melhor visualizado com span-->
            <span class="bg-primary w-auto p-2">Largura automática</span>

        </section>

        <br>

        <!--O Elemento Pai precisa de altura-->
        <section style="height: 400px;">

            <h1 class="display-1 p-2 bg-dark text-light">Formatando a altura</h1>
            <article class="bg-warning d-inline-block h-0">Altura 0%</article>
            <article class="bg-primary d-inline-block h-25">Altura 25%</article>
            <article class="bg-warning d-inline-block h-50">Altura 50%</article>
            <article class="bg-primary d-inline-block h-75">Altura 75%</article>
            <article class="bg-warning d-inline-block h-100">Altura 100%</article>

            <!--auto é melhor entendido quando alteramos o tamanho da fonte-->
            <article class="bg-info d-inline-block h-auto display-5 p-2">Altura deste item<br>é automática</article>

        </section>

    </main>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndqU0Gzau9qJ1lfW4pNLlhNTKcfHsAVBReH9diLvGRem5+R9g2FzA8ZGN9540SQ"
        crossorigin="anonymous"></script>

</body>

</html>
