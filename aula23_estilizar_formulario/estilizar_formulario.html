<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estilizado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário Estilizado</h1>
    </header>

    <main>
        <section>
            <article>
                <div class="formulario-container">
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>

                        <label for="cidade">Cidade:</label>
                        <select name="cidade" id="cidade">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pr">Paraná</option>
                        </select>

                        <label>Gênero:</label>
                        <div class="grupo-radio">
                            <input type="radio" name="genero" id="masculino" value="masculino">
                            <label for="masculino">Masculino</label>

                            <input type="radio" name="genero" id="feminino" value="feminino">
                            <label for="feminino">Feminino</label>

                            <input type="radio" name="genero" id="outro" value="outro">
                            <label for="outro">Outro</label>
                        </div>

                        <label>Interesses:</label>
                        <div class="grupo-checkbox">
                            <input type="checkbox" name="interesses" id="esportes" value="esportes">
                            <label for="esportes">Esportes</label>

                            <input type="checkbox" name="interesses" id="musica" value="musica">
                            <label for="musica">Música</label>

                            <input type="checkbox" name="interesses" id="tecnologia" value="tecnologia">
                            <label for="tecnologia">Tecnologia</label>
                        </div>

                        <label for="mensagem">Menssagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="4"></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
