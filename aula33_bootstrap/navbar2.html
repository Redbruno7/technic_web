<!DOCTYPE html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--CSS-->
    <link rel="stylesheet" href="">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
            <h1 class="display-5 p-2">Barra de Navegação</h1>
            <hr>
        </section>

        <!--
            classe barra de navegação: navbar
            navbar-expand-sm (dispositivos móveis)
        -->
        <header>
            <!--
                navbar-expand-sm: A barra de navegação será expandida (horizontal)
                a partir do breakpoint "sm" (576px).
                Em dispositivos menores que 576px, o menu colapsa (fica oculto, precisa de botão).
                Isso permite criar menus responsivos.
            -->

            <nav class="navbar navbar-expand-sm">

                <!--navbar-brand (definir logotipo) -->
                <a class="navbar-brand" href="#">EMPRESA X</a>

                <!--Navegação Normal-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <h1 class="display-5 p-2">Barra de Navegação com background</h1>
            <hr>
        </section>

        <header>
            <!--
                navbar-expand-sm: mesma explicação acima.
                Responsividade a partir do breakpoint "sm" (576px).
                navbar-dark: ajusta as cores do texto para fundos escuros.
                bg-dark: aplica fundo escuro.
            -->

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <!--navbar-brand (definir logotipo) -->
                <a class="navbar-brand" href="#">EMPRESA X</a>

                <!--Navegação Normal-->
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Página inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
