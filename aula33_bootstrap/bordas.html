<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>

    <main class="w-75 mx-auto">
        <!--
            border: Todas as bordas
            top: Superior
            botton: inferior
            end: direita
            start: esquerda
            Para colocar cor:
            Exemplo: border-primary, secondary...
        -->

        <!-- mb: margem inferior (botton) -->

        <h1 class="display-1">Bordas</h1>
        <article class="bg-white mb-2 p-2 border border-primary fs-3">Todos os lados</article>
        <article class="bg-white mb-2 p-2 border-top border-secondary fs-3 mt-4">Borda Topo</article>
        <article class="bg-white mb-2 p-2 border-end border-success fs-3  mt-4">Borda Direita</article>
        <article class="bg-white mb-2 p-2 border-bottom border-warning fs-3 mt-4">Borda Inferior</article>
        <article class="bg-white mb-2 p-2 border-start border-danger fs-3 mt-4">Borda Esquerda</article>

        <h1 class="display-1">Cantos arredondados</h1>
        <!--
            Border radius
            rouded, top, end, bottom, start, circle
        -->

        <article class="bg-white mb-2 p-2 border border-4 border-primary rounded  fs-3 mt-4">Todos os lados</article>
        <article class="bg-white mb-2 p-2 border border-secondary rounded-top fs-3 mt-4">No topo</article>
        <article class="bg-white mb-2 p-2 border border-success rounded-end  fs-3 mt-4">Na direita</article>
        <article class="bg-white mb-2 p-2 border border-danger rounded-bottom fs-3 mt-4">Inferior</article>
        <article class="bg-white mb-2 p-2 border border-danger rounded-start fs-3 mt-4">Esquerda</article>
        <article class="bg-white mb-2 p-2 border border-danger rounded-pill fs-3 mt-4">Inferior</article>

        <article>
            <img class="border rounded-circle" src="img/logo Bootstrap.png" alt="">
        </article>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
