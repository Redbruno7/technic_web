<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Bootstrap</title>
</head>

<body>
    <!-- Abre Container -->
    <main class="w-75 mx-auto">

        <h1 class="display-5 p-2">Navegação Tabs</h1>
        <hr>

        <!--Tabs ou Pills - O menu pode estar active e disabled -->
        <header>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <header>
            <h1 class="display-5 p-2 mt-4">Navegação Pills</h1>
            <hr>

            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <hr>

        <header>
            <h1 class="display-5 mt-4">Navegação Normal Alinhamento</h1>

            <!-- Lista para o menu -->
            <!-- Alinhamento: justify-content-center (start-end) -->
            <nav>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <h1 class="display-5 mt-4">Navegação Vertical</h1>
        <hr>

        <header>

            <!-- Lista para o menu -->
            <!-- Alinhamento: justify-content-center (start-end) -->
            <nav>
                <ul class="nav nav-tabs flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
