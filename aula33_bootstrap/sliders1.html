<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Normal</title>
    
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Início do carrossel -->
    <div id="carouselNormal" class="carousel slide" data-bs-ride="carousel">

        <!-- O carrossel-inner agrupa as imagens e define o corpo do carrossel -->
        <div class="carousel-inner">

            <!-- Cada carousel-item representa um slide dentro do carrossel. A classe "active" define qual slide estará visível por padrão -->
            <div class="carousel-item active">
                <img src="img/slider1.png" class="d-block w-100" alt="Slide 1">
            </div>

            <!-- Segundo slide, sem a classe "active", então ele será exibido após a navegação -->
            <div class="carousel-item">
                <img src="img/slider2.png" class="d-block w-100" alt="Slide 2">
            </div>

            <!-- Terceiro slide -->
            <div class="carousel-item">
                <img src="img/slider3.png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Botão para navegar para o slide anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselNormal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Botão para navegar para o próximo slide -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselNormal" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Script necessário para o funcionamento do carrossel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
