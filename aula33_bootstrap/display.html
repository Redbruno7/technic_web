<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS mais recente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap</title>

    <style>
        /*Para fim didático*/
        h1 {
            color: coral;
        }

        main {
            width: 70%;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>Cabeçalho Normal</h1>
        <hr>

        <h2>Cabeçalho para título 2</h2>
        <h3>Cabeçalho para título 3</h3>
        <h4>Cabeçalho para título 4</h4>
        <h5>Cabeçalho para título 5</h5>
        <h6>Cabeçalho para título 6</h6>

        <h1>Display</h1>
        <hr>

        <!-- O H1 só tem relevância como tag semântica, quem controla o tamanho é o Bootstrap-->
        <h1 class="display-1">Cabeçalho para título 1</h1>
        <h1 class="display-2">Cabeçalho para título 2</h1>
        <h1 class="display-3">Cabeçalho para título 3</h1>
        <h1 class="display-4">Cabeçalho para título 4</h1>
        <h1 class="display-5">Cabeçalho para título 5</h1>

        <!--Display não é só para tags de título-->
        <p class="display-6">Cabeçalho para título 6</p>
    </main>

    <!-- Bootstrap JS (apenas o necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!--
        A linha acima é necessária para o uso desses componentes:
        Modal - Dropdown - Collapse (como em acordéoes ou navbars móveis)
        Tooltip - Popover - Carousel - Toast
    -->
</body>

</html>
