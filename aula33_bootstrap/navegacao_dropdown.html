<!DOCTYPE html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Dropdown</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Conteúdo principal centralizado com largura de 75% -->
    <main class="w-75 mx-auto">

        <!-- Cabeçalho com título da página -->
        <section>
            <h1 class="display-5 p-2">Barra de Navegação com Dropdown</h1>
            <hr>
        </section>

        <header>
            <!-- Navbar (barra de navegação) responsiva -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary p-2">

                <!-- Logo ou nome da empresa -->
                <a class="navbar-brand" href="#">EMPRESA X</a>

                <!-- Botão tipo "hambúrguer" que aparece em telas pequenas -->
                <!-- Ativa a expansão/colapso do menu -->
                <!-- Define o ID do elemento a ser mostrado -->
                <!-- Acessibilidade: indica qual ID será controlado -->
                <!-- Acessibilidade: se está expandido ou não -->
                <!-- Acessibilidade: rótulo para leitores de tela -->
                <!-- Ícone padrão do Bootstrap -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target"
                    aria-controls="menu-target" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Conteúdo colapsável da navbar -->
                <div class="collapse navbar-collapse" id="menu-target">

                    <!-- Lista de links do menu, alinhada à direita com ms-auto -->
                    <ul class="navbar-nav ms-auto">

                        <!-- Link normal do menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Página inicial</a>
                        </li>

                        <!-- Link normal do menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>

                        <!-- Link normal do menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>

                        <!-- Item com submenu (dropdown) -->
                        <li class="nav-item dropdown"> <!-- Define que esse item tem um menu suspenso -->

                            <!-- Link que ativa o dropdown -->
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownContato" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                                <!-- Acessibilidade: indica se o menu está aberto -->
                                Contato
                            </a>

                            <!-- Submenu com os itens do dropdown -->
                            <ul class="dropdown-menu bg-primary" aria-labelledby="dropdownContato">
                                
                                <!-- Cada item do submenu -->
                                <li><a class="dropdown-item text-warning" href="#">Gerência</a></li>
                                <li><a class="dropdown-item" href="#">Administração</a></li>
                                <li><a class="dropdown-item" href="#">RH</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
