<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Conteúdo centralizado com largura de 75% -->
    <main class="w-75 mx-auto">
        <section>
            <h1 class="display-5 p-2">Barra de Navegação com Formulário</h1>
            <hr>
        </section>

        <header>

            <!-- Navbar com fundo azul claro e texto claro -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-info p-2">

                <!-- Logo ou título da empresa -->
                <a class="navbar-brand" href="#">EMPRESA X</a>

                <!-- Botão do menu sanduíche para telas pequenas -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target"
                    aria-controls="menu-target" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Conteúdo do menu que será colapsado -->
                <div class="collapse navbar-collapse" id="menu-target">

                    <!-- Lista de links do menu, alinhados à direita -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Página inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Galeria</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    </ul>

                    <!-- Formulário de busca com flexbox -->
                    <form class="d-flex ms-3" role="search" action="#" method="get">
                        <input type="search" class="form-control me-2" placeholder="Pesquisar..." name="q"
                            aria-label="Pesquisar">
                            
                        <button class="btn btn-outline-light" type="submit">Ok</button>
                    </form>
                </div>
            </nav>
        </header>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
