<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <main class="container">

        <!-- Título principal da página -->
        <h1 class="display-5 mt-4">Estilizando Formulários</h1>
        <hr>

        <!-- Início do formulário -->
        <form>

            <!-- Seção: Campos básicos de entrada de dados do usuário -->
            <section class="p-2">

                <!-- Agrupamento semântico de campos relacionados -->
                <fieldset>

                    <!-- Legenda para identificar o propósito dos campos abaixo -->
                    <legend class="h5">Informações Pessoais</legend>

                    <!-- Campo de entrada para o nome de usuário -->
                    <article class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>

                        <!-- Campo de texto com estilo pequeno -->
                        <input class="form-control form-control-sm" type="text" id="usuario"
                            placeholder="Digite seu usuário">
                    </article>

                    <!-- Campo de entrada para o email -->
                    <article class="mb-3">
                        <label for="email" class="form-label">Email</label>

                        <!-- Campo de texto para email com validação automática pelo navegador -->
                        <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                    </article>

                    <!-- Campo de entrada para endereço -->
                    <article class="mb-3">
                        <label for="end" class="form-label">Endereço</label>

                        <!-- Tipo alterado de "email" para "text", pois se trata de um endereço físico -->
                        <input class="form-control" type="text" id="end" placeholder="Digite seu endereço">
                    </article>

                    <!-- Campo de acesso somente leitura -->
                    <article class="mb-3">
                        <label for="acesso" class="form-label">Acesso</label>

                        <!-- Campo bloqueado para edição pelo usuário com valor fixo -->
                        <input class="form-control" type="text" id="acesso" placeholder="Super usuário" readonly>
                    </article>
                </fieldset>
            </section>
            <hr>

            <!-- Seção: Campos de seleção e área de texto -->
            <section class="p-2">

                <!-- Subtítulo da seção -->
                <h2 class="display-5 text-primary">Select e Área de Texto</h2>

                <!-- Campo de seleção de estados (select dropdown) -->
                <article class="mb-3">
                    <label for="estados" class="form-label">Estados</label>

                    <select class="form-control" id="estados">
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                        <option>...</option>
                    </select>
                </article>

                <!-- Área de texto para mensagens longas -->
                <article class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>

                    <!-- Caixa de texto com 3 linhas para entrada de comentários ou descrições -->
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </article>
            </section>
            <hr>

            <!-- Seção: Upload de arquivos -->
            <section class="p-2">
                <h2 class="display-5 text-warning">Selecionar arquivo</h2>

                <!-- Campo para o usuário selecionar um arquivo do computador -->
                <article class="mb-3">
                    <label for="formFile" class="form-label">Selecione um arquivo</label>

                    <!-- Tipo "file" permite ao usuário enviar documentos, imagens etc. -->
                    <input class="form-control" type="file" id="formFile">
                </article>
            </section>

            <!-- Seção: Slider com intervalo de 1 a 5 -->
            <section class="p-2">
                <h2 class="display-5">Slider range</h2>

                <!-- Campo de controle deslizante (range/slider) -->
                <article class="mb-3">
                    <label for="range" class="form-label">Exemplo do Slider</label>

                    <!-- O usuário pode arrastar o botão para escolher um valor entre 1 e 5 -->
                    <input type="range" class="form-range" id="range" min="1" max="5">
                </article>
            </section>
        </form>
    </main>

    <!-- Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
