<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Link para um CSS personalizado (descomente se for usar) -->
    <!-- <link rel="stylesheet" href="css/estilo.css"> -->

    <!-- Bootstrap CSS 5.3.7-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <main>

        <!-- Título principal da página -->
        <header class="p-3 text-center bg-light">
            <h1 class="display-5">Barra de Navegação Sanduíche</h1>
            <hr>
        </header>

        <!-- Início da barra de navegação -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-success p-2">

            <!-- Logo ou nome da marca -->
            <a class="navbar-brand" href="#">Logo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-target"
                aria-controls="menu-target" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu colapsável que aparece ao clicar no botão em telas pequenas -->
            <div class="collapse navbar-collapse" id="menu-target">

                <!-- Menu alinhado à direita com ms-auto (margin-start: auto) -->
                <ul class="navbar-nav ms-auto">

                    <!-- Cada item do menu -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Fim da barra de navegação -->
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
