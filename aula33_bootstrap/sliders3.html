<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Avan√ßado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item {
            height: 400px;
            background-color: #777;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="carouselAvancado" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
        data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselAvancado" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slider1.png" class="d-block w-100" alt="Slide 1">

                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>

                    <p>Texto adicional para o Slide 1.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/slider2.png" class="d-block w-100" alt="Slide 2">

                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 2</h5>

                    <p>Texto adicional para o Slide 2.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/slider3.png" class="d-block w-100" alt="Slide 3">

                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>

                    <p>Texto adicional para o Slide 3.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAvancado" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselAvancado" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
