<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PetShop Amor Animal</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header id="topo">
        <img src="" alt="Logo do PetShop" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo">
        <section>
            <h2>Fale Conosco</h2>

            <form class="formulario">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>

            <h3>Outros meios de contato:</h3>
            <p>Telefone: (32) 1234-5678</p>
            <p>Endereço: Rua dos Animais, 123 - Juiz de Fora/MG</p>
        </section>
    </main>

    <footer id="rodape">
        <p>&copy; 2025 PetShop Amor Animal. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
