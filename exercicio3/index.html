<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Amor Animal</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header id="topo">
        <img src="IMG/logo.png" alt="Logo do PetShop" class="logo">

        <nav>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="produtos.html">Catálogo</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Entre em Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="IMG/banner_amor_animal.png" alt="Banner PetShop Amor Animal">
    </section>

    <main class="conteudo">
        <section class="destaques">
            <h2>Nossos Serviços</h2>

            <article class="cards">
                <img src="" alt="Banho e Tosa">
                <p>Banho & Tosa</p>

                <img src="IMG/produto2.jpg" alt="Rações">
                <p>Rações Premium</p>

                <img src="IMG/produto3.jpg" alt="Veterinário">
                <p>Consultas Veterinárias</p>
            </article>
        </section>

        <section class="tabela-servicos">
            <h2>Tabela de Preços</h2>
            <table>
                <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Preço</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Banho</td>
                        <td>R$ 40,00</td>
                    </tr>

                    <tr>
                        <td>Tosa completa</td>
                        <td>R$ 70,00</td>
                    </tr>

                    <tr>
                        <td>Consulta veterinária</td>
                        <td>R$ 120,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer id="rodape">
        <p>&copy; 2025 PetShop Amor Animal. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
